  <form class="center" *ngIf="user != undefined">
    <div >
      <div class="form-group ">
        <label for="inputLogin">Login</label>
        <input type="txt" [(ngModel)]="user.Login" name="loginInput" class="form-control">

        <label for="inputPassword">Password</label>
        <input type="password" [(ngModel)]="user.Password" name="passwordInput"  class="form-control">
      </div>
    </div>
    <div >
      <button type="submit" class="btn btn-primary" (click)="signIn()">Sign In</button>
    </div>
  </form>
