<div *ngIf="selectedChallengeType == undefined" class="center mid-size">
  <div class="form-group row">
    <span *ngFor="let challenge of types" 
      (click)="selectChallengeType(challenge)" 
      class="list-group-item list-group-item-action pointer">
      {{challenge.Name}}
    </span>    
  </div>
</div>
<div *ngIf="selectedChallengeType != undefined" class="center big-size">
    <div class="title-medium text-center">
        <div class="row">
          <div class="col-sm">
            Wymaganie
          </div>
          <div class="col-sm">
            Zadanie
          </div>
          <div class="col-sm">
            Komentarze
          </div>
        </div>
    </div>  
  <div class="form-group row">
      <div *ngFor="let task of tasks" 
        class="list-group-item list-group-item-action pointer">
        <!-- <div class="one-third">
          {{task.Task.Content}}
        </div>
        <span class="one-third input-group-text">
          {{task.Task.Mission}}
        </span> -->
       
        <div class="container" [style.comment]="task.Comment != undefined && task.Comment != ''">
            <div class="row">
              <div class="col-sm mycontent-left middle">
                    {{task.Task.Content}}
              </div>
              <div class="col-sm mycontent-left middle">
                <textarea class="form-control" [(ngModel)]="task.Mission"></textarea>
              </div>
              <div class="col-sm middle">
                {{task.Comment}}
              </div>
            </div>
        </div>
      </div>
    </div>    

    <div *ngIf="challengePatron!=undefined" class="title-small small-padding">
      Opiekun: {{challengePatron.Person.Name}} {{challengePatron.Person.Surname}}
    </div>
    <div *ngIf="challengePatron == undefined"  class="container .small-size small-padding">
      <label for="inputState">Opiekun</label>
      <select id="inputState" class="form-control"
        [(ngModel)]="selectedPatron">
        <option [ngValue]="undefined">Brak</option>
        <option *ngFor="let patron of patrons" [ngValue]="patron">{{patron.Person.Name}} {{patron.Person.Surname}}</option>
      </select>
    </div>


    <button type="button" class="btn btn-primary" (click)="saveChallenge()">Zapisz</button>

</div>
