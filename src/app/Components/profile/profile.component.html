<form >
  <div class="form-group row">
    <label for="Name" class="col-sm-2 col-form-label">Imie</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Name" [(ngModel)]="person.Name" name = "Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="Surname" class="col-sm-2 col-form-label">Nazwisko</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Surname" [(ngModel)]="person.Surname" name = "Surname">
    </div>
  </div>
  <div class="form-group row">
      <label for="DateOfBirth" class="col-sm-2 col-form-label">Data urodzenia</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="DateOfBirth" [(ngModel)]="stringDate" name = "DateOfBirth">
      </div>
  </div>
  <div class="form-group row">
    <button type="submit" class="btn btn-primary" (click)="savePerson()">Zapisz</button>
  </div>
</form>
